<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuarios</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="min-h-screen flex items-center justify-center p-4">
        <div class="w-full max-w-md bg-white rounded-lg shadow-md p-8">
            <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">Usuarios</h1>
            
            <div class="flex justify-center space-x-4 mb-8">
                <a href="/user-table" class="px-4 py-2 bg-indigo-600 text-white rounded-md hover:bg-indigo-700 transition-colors">
                    Ver usuarios
                </a>
            </div>
            
            <h3 class="text-xl font-semibold text-gray-700 mb-4 text-center">Agregar nuevo usuario:</h3>
            <form action="/user/add" method="post" class="space-y-4">
                <div>
                    <input type="text" name="name" placeholder="Nombre" required
                        class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div>
                    <input type="text" name="lastname" placeholder="Apellido" required
                        class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <button type="submit" 
                    class="w-full py-2 px-4 bg-blue-600 text-white font-medium rounded-md hover:bg-blue-700 transition-colors">
                    Enviar
                </button>
            </form>
        </div>
    </div>
</body>
</html>
